<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Type</title>
    <link rel="stylesheet" href="E:\LearnHtmlCss\pages\SimpleForm.css">
</head>
<body>
   <form>
       <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
       <div>
            <label for="text">text input type for name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
       </div>
       <div>
            <label for="pwd">password input type: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
       </div>
       <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
       </div>
       <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
       </div>
       <div>
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number">
       </div>
       <div>
            <label for="tel">tel input type: </label>
            <input type="tel" id="tel" name="tel" required>
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time: </label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" naem="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
   </form> 
   <script>
       // Taking Salary Input
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
        output.textContent = salary.value;
        });

        const nameInput = document.querySelector("#text");
        const errorText = document.querySelector(".text-error");
        // UC => 1 To Validate Name Using Regex
        text.addEventListener('input', function () {
            let nameRegex = RegExp("^[A-Z]{1}[A-Za-z]{2,}$")
            if (nameRegex.test(nameInput.value))
                errorText.textContent = "";
            else
                errorText.textContent = "Invalid Name"
        });

        const emailInput = document.querySelector("#email");
        const errorEmail = document.querySelector(".email-error");
        // UC => 2 To Validate Email Using Regex
        emailInput.addEventListener('input', function () {
            let emailRegex = RegExp("^[0-9a-zA-Z]+([._+-][0-9a-zA-Z]+)*@[0-9a-zA-Z]+.[a-zA-Z]{2,4}([.][a-zA-Z]{2})*$");
            if (emailRegex.test(emailInput.value))
                errorEmail.textContent = "";
            else
                errorEmail.textContent = "Invalid email"
        });

        const password = document.querySelector("#pwd");
        const errorPwd = document.querySelector(".pwd-error");
        // UC => 3 To Validate Password Using Regex
        password.addEventListener('input', function () {
            let pwdRegex = RegExp("^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*-+]{1}).{8,}$");
            if (pwdRegex.test(password.value))
                errorPwd.textContent = "";
            else
                errorPwd.textContent = "Invalid Password";
        });

        const telInput = document.querySelector("#tel");
        const errorTel = document.querySelector(".tel-error");
        // UC => 4 and 5 To Validate Number Using Regex
        telInput.addEventListener('input', function () {
            let mobileRegex = RegExp("[7-9]{1}[0-9]{9}$");
            if (mobileRegex.test(telInput.value))
                errorTel.textContent = "";
            else
                errorTel.textContent = "Invalid number"
        });
   </script>
</body>
</html>
